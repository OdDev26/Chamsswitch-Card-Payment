<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Card Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Card Payment</h3>
    <hr/>
    <p class="h4 mb-4"></p>
    <form th:action="@{/process/non-tokenize-payment}" th:object="${paymentRequest}" method="POST">
        <input type="text" placeholder="Amount" th:field="*{amount}" class="form-control mb-4 w-25">
        <input type="text" placeholder="Reference" th:field="*{reference}" class="form-control mb-4 w-25">
        <input type="text" placeholder="Card Number" th:field="*{cardNumber}" class="form-control mb-4 w-25">
        <input type="password" placeholder="Card Pin" th:field="*{cardPin}" class="form-control mb-4 w-25">
        <input type="password" placeholder="CVV2" th:field="*{cvv2}" class="form-control mb-4 w-25">
        <input type="text" placeholder="Expiry Date" th:field="*{expiryDate}" class="form-control mb-4 w-25">
        <input type="text" placeholder="Email" th:field="*{email}" class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-info col-2">Proceed</button>
    </form>
    <hr/>
</div>
</body>
</html>
