<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Card Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h3>Chamsswitch Card Payment</h3>
  <hr/>
  <p class="h4 mb-4"></p>
  <form th:action="@{/process/chamsswitch-payment}" th:object="${paymentRequest}" method="POST">
    Card Number
    <input type="text" placeholder="Card Number" th:field="*{cardNumber}" class="form-control mb-4 w-25">
    CVV2
    <input type="password" placeholder="CVV2" th:field="*{cvv2}" class="form-control mb-4 w-25">
    Expiry Month
    <input type="password" placeholder="Expiry Month e.g 09" th:field="*{expiryMonth}" class="form-control mb-4 w-25">
    Amount
    <input type="text" placeholder="Amount" th:field="*{amount}" class="form-control mb-4 w-25">
    Narration
    <input type="text" placeholder="Narration" th:field="*{narration}" class="form-control mb-4 w-25">
    First name
    <input type="text" placeholder="firstname" th:field="*{firstname}" class="form-control mb-4 w-25">
    Last name
    <input type="text" placeholder="lastname" th:field="*{lastname}" class="form-control mb-4 w-25">
    Middle name
    <input type="text" placeholder="middlename" th:field="*{middlename}" class="form-control mb-4 w-25">
    Email
    <input type="text" placeholder="email" th:field="*{email}" class="form-control mb-4 w-25">
    Phone
    <input type="text" placeholder="phone" th:field="*{phone}" class="form-control mb-4 w-25">
    Address
    <input type="text" placeholder="address" th:field="*{address}" class="form-control mb-4 w-25">
    City
    <input type="text" placeholder="city" th:field="*{city}" class="form-control mb-4 w-25">
    State code
    <input type="text" placeholder="stateCode" th:field="*{stateCode}" class="form-control mb-4 w-25">
    Postal code
    <input type="text" placeholder="postalCode" th:field="*{postalCode}" class="form-control mb-4 w-25">
    Expiry year
    <input type="password" placeholder="expiryYear e.g 2025" th:field="*{expiryYear}" class="form-control mb-4 w-25">
    Card pin
    <input type="password" placeholder="cardPin" th:field="*{cardPin}" class="form-control mb-4 w-25">
    Reference
    <input type="text" placeholder="reference" th:field="*{reference}" class="form-control mb-4 w-25">
    <button type="submit" class="btn btn-info col-2">Proceed</button>
  </form>
  <hr/>
</div>
</body>
</html>
